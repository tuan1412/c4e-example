<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Freaking math</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <div class="last-score" id="lastScore">Last score: 0</div>
    <div class="math-wrapper">
      <div class="progress-bar">
        <div id="myBar"></div>
      </div>
      <div class="score" id="scoreEl">
        0
      </div>
      <div class="cal" id="calEl">
        4 + 8 = 12
      </div>
      <div class=buttons>
        <button id="noBtn" class="no"><i class="fas fa-times"></i></button>
        <button id="yesBtn" class="yes"><i class="fas fa-check"></i></button>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
